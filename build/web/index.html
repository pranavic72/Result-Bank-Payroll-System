<!DOCTYPE html>
<html>
    <head>
        <title>Result</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
   
    <body>
         <div align="center">
        <br><br><br><br>
        <h1 style="color: white">Login</h1>
        <form action="Status" style=" font-size: 30px">
		<fieldset style=" width:500px; font-size: 30px">
                                <label>Roll no:</label>
                            <input type="text" name="roll" style="height: 25px"/><br><br>
                       
                                <label>Course:</label><select name="course" style="height: 25px">
			<option value="MCA">MCA</option>
			<option value="MA">MA</option>
			<option value="MTECH">MTECH</option>
			<option value="MBA">MBA</option>
			<option value="MCOM">MCOM</option>
                    </select> <br><br>
                                <label>Batch:</label><select name="batch" style="height: 30px">
                        <option value="2016-18">2016-18</option>
			<option value="2017-19">2017-19</option>
			<option value="2018-20">2018-20</option>
			<option value="2019-21">2019-21</option>
			<option value="2020-22">2020-22</option>
			
                    </select><br><br>
                                <label>Sem:</label><select name="sem" style="height: 30px;width: 45px">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
                        <option value="5">5</option>
			<option value="6">6</option>
			
                                </select><br><br>
                       
                                <input type="submit" value="Submit" style="height:40px">
                                 <input type="reset" value="Reset" style="height:40px">
                </fieldset>  
        </form>
        </div>
    </body>
</html>
